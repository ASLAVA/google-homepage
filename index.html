<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Google Home Page</title>
    </head>
    <style>
        
        body {
            font-family: arial;
        }
        
        img {
            display: block;
            margin: auto;
            max-width: 335px;
            padding-top: 200px;
            padding-left: 118px;
        }


        ul {
            list-style-type: none;
            margin: 100;
            padding: 0;
        }

        li {
            display: inline;
        }

        a {
            font-size: smaller;
            text-decoration: none;
        }

        .about {
            display: block;
            float: left;
            padding: 10px 4px 12px 16px;
            
        }

        .store {
            display: block;
            float: left;
            padding: 10px 4px 12px 16px;    
        }

        .images {
            display: block;
            float: right;
            padding: 10px 8px 12px 16px; 
        }

        .gmail {
            display: block;
            float: right;
            padding: 10px 4px 12px 16px; 
        }

        .signin {
            display: block;
            float: right;
            padding: 10px 10px 10px 10px;
            color:white !important;
            background-color: #256fee;
            font-weight: bold;
            border-radius: 2px;

        }

        


        
        


    </style>

    <header>
        <ul class="header">
            <li class="about"><a href="#">About</a></li>
            <li class="store"><a href="#">Store</a></li>
            <li class="signin"><a href="#">Sign In</a></li>
            <li class="images"><a href="#">Images</a></li>
            <li class="gmail"><a href="#">Gmail</a></li>
            
            
        </ul>    
    </header>

    <body>
        <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Logo">
    </body>
</html>
